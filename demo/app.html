<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <video id="video" width="640" height="360" controls></video>

    <div>
        <label for="">Ad URL</label>
        <input type="text" id="ad-url">
    </div>
    <div>
        <label for="">Dimensions</label>
        <select id="dimensions">
            <option value="320x180">320x180</option>
            <option value="640x360">640x360</option>
            <option value="1280x720">1280x720</option>
            <option value="1920x1080">1920x1080</option>
        </select>
    </div>
    <div>
        <label for="">Start</label>
        <input id="start-input" type="number" step="0.1">
        
        <label for="">Duration</label>
        <input id="duration-input" type="number" step="0.1">
    </div>
    <div>
        <button onclick="play()">Play</button>
    </div>

    <script>
        const API = "https://orange-space-orbit-97pg54j6wgrhxgq4-8080.app.github.dev";
        const video = document.getElementById('video');

        function play() {
            const dimensions = document.getElementById('dimensions').value;
            const bitrates = {
                "320x180": 200000,
                "640x360": 400000,
                "1280x720": 800000,
                "1920x1080": 2000000,
            };
            const adUrl = document.getElementById('ad-url').value;
            const start = document.getElementById('start-input').value;
            const duration = document.getElementById('duration-input').value;

            const url = `${API}/${btoa(adUrl)}/combined/${bitrates[dimensions]}/${dimensions}/${start}:${duration}/segment.mp4`;
            video.src = url;
            video.play();
        }

    </script>
</body>
</html>
