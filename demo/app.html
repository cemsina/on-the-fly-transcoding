<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <video id="video" width="640" height="360" controls></video>

    <div>
        <label for="">Ad URL</label>
        <input type="text" id="ad-url" value="https://orange-space-orbit-97pg54j6wgrhxgq4-3000.app.github.dev/out/ad.mp4">
    </div>
    <div>
        <label for="">Profiles</label>
        <select id="profiles">
            <option value="720p">720p</option>
            <option value="480p">480p</option>
            <option value="360p">360p</option>
            <option value="240p">240p</option>
        </select>
    </div>
    <div>
        <label for="">Start</label>
        <input id="start-input" type="number" step="0.1">
        
        <label for="">Duration</label>
        <input id="duration-input" type="number" step="0.1">
    </div>
    <div>
        <button onclick="play()">Play</button>
    </div>

    <script>
        const API = "https://orange-space-orbit-97pg54j6wgrhxgq4-8080.app.github.dev";
        const video = document.getElementById('video');

        function play() {
            const profile = document.getElementById('profiles').value;
            
            const adUrl = document.getElementById('ad-url').value;
            const start = document.getElementById('start-input').value;
            const duration = document.getElementById('duration-input').value;

            const url = `${API}/${btoa(adUrl)}/combined/${profile}/${start}:${duration}/full.mp4`;
            video.src = url;
            video.play();
        }

    </script>
</body>
</html>
